<div class="news-detail fade-in">
  <div class="card shadow-sm">
    <img
      [src]="article?.urlToImage"
      class="card-img-top"
      alt="Haber Görseli"
      style="height: 400px; object-fit: cover;"
    />
    <div class="card-body">
      <h1 class="card-title mb-3">{{ article?.title }}</h1>
      <p class="text-muted mb-1">
        <strong>Yazar:</strong> {{ article?.author || 'Bilinmiyor' }}
        <span *ngIf="article?.publishedAt">| {{ article.publishedAt | date:'dd/MM/yyyy' }}</span>
      </p>
      <p class="card-text" style="white-space: pre-line;">
        {{ article?.content || article?.description }}
      </p>
      <a
        [href]="article?.url"
        target="_blank"
        rel="noopener noreferrer"
        class="btn btn-primary mt-3"
      >
        Haberin Tamamını Kaynaktan Oku
      </a>
      <button class="btn btn-secondary mt-3 ms-2" (click)="goBack()">Geri Dön</button>
    </div>
  </div>
</div>
